name: Generate SPDX Document

on:
  push:
    branches:
      - main

jobs:
  generate-spdx:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.13'

      - name: Debug Configuration
        run: cat .spdx-builder.yml

      - name: Debug ORT File
        run: cat ort/analyzer-result.json

      - name: Create SPDX file
        id: spdx-builder
        uses: philips-software/spdx-action@v0.9.1.1
        with:
          project: searchSECO-miner
          mode: ort

      - uses: actions/upload-artifact@v2
        with:
          name: spdx-document
          path: ${{ steps.spdx-builder.outputs.spdx-file }}
